<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="format-detection" content="telephone=no"/>
  <meta name="viewport" content="initial-scale=1.0,user-scalable=no,width=device-width,viewport-fit=cover">
  <title>JSONEditor Demo</title>
  <link rel="stylesheet" href="https://storage.360buyimg.com/cdnnpm/JSONEditor/2.1.1/index.css" />
</head>
<body>
  <div id="root"></div>
  <script>
    window.PAGEDATA = {
      jsonSchema: {
        "type": "object",
        "title": "empty object",
        "properties": {
          "func": {
            "type": "object",
            "format": "func",
            "description": "功能设置",
            "readOnly": true,
            "properties": {
              "mainTitle": {
                "type": "string",
                "format": "input",
                "description": "设置Title"
              },
              "dataApi": {
                "type": "string",
                "format": "url",
                "description": "获取数据的接口地址"
              },
              "getDataCallback": {
                "type": "string",
                "format": "textarea",
                "description": "获取数据后的callback"
              }
            },
            "required": [
              "columns",
              "mainTitle",
              "dataApi",
              "getDataCallback"
            ]
          },
          "style": {
            "type": "object",
            "format": "style",
            "description": "样式设置",
            "readOnly": true,
            "properties": {
              "isShowTitle": {
                "type": "boolean",
                "description": "是否显示Title",
                "format": "boolean"
              },
              "backColor": {
                "type": "string",
                "format": "color",
                "description": "背景色"
              }
            },
            "required": [
              "backColor",
              "titlePosition",
              "inner",
              "a",
              "b",
              "isShowTitle",
              "backColor"
            ]
          },
          "data": {
            "type": "object",
            "format": "data",
            "description": "数据设置",
            "readOnly": true,
            "properties": {
              "columns": {
                "type": "array",
                "format": "array",
                "items": {
                  "type": "object",
                  "properties": {
                    "title": {
                      "type": "string",
                      "format": "input",
                      "description": "列头显示文字"
                    },
                    "key": {
                      "type": "string",
                      "description": "对应列内容的字段名",
                      "format": "input"
                    },
                    "width": {
                      "type": "number",
                      "default": 100,
                      "minimum": 50,
                      "maximum": 500,
                      "description": "设置列宽"
                    }
                  },
                  "description": "数组项",
                  "required": [
                    "key",
                    "width"
                  ]
                },
                "description": "表格头部数据",
                "required": [
                  "type"
                ]
              }
            },
            "required": [
              "a a",
              "jsonItem",
              "objItem",
              "field_2"
            ]
          }
        },
        "required": [
          "func",
          "style",
          "data"
        ]
      },
      jsonData: {},
      wideScreen: false,
    };
  </script>
  <script src="https://storage.360buyimg.com/cdnnpm/react16.8.6/react.development.js"></script>
  <script src="https://storage.360buyimg.com/cdnnpm/react-dom16.8.6/react-dom.development.js"></script>
  <script src="https://storage.360buyimg.com/cdnnpm/JSONEditor/2.1.1/index.umd.js" defer></script>
</body>
</html>
